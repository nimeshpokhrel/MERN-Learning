<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Monkey Leaks | Register</title>
  </head>
  <body>
    <div class="home-wrapper p-5 d-flex align-items-center justify-content-center">
      <div class="row align-items-center justify-content-center">
        <div class="col-xl-6 d-none d-xl-block me-4">
          <span class="home-text" style="font-size: 40px; font-weight:500;">
            Get Access to Latest Information & News <span style="border-bottom: 5px solid var(--primary);">Report</span>
          </span> <br /> <br />
          <span style="font-size: 17px; color: var(--primary-second)">Sign up and join the <span style="font-weight: 600;">monkey family</span> to never miss an news ever again.</span> <br /> <br />
          <button type="button" class="custom-button">JOIN NOW<i class="fa-solid fa-arrow-right ms-3"></i></button>
        </div>
        <div class="home-form col-lg-6 col-12 mx-4">
          <div
            class="d-flex flex-column align-items-center justify-content-center"
          >
            <span class="mt-4" style="font-size: 22px; font-weight: 500"
              >Register Your Account</span
            >
            <span style="font-size: 14px; color: #767676" class="mb-3 mt-2">
              Already a registered User ??
              <a href="#" style="text-decoration: none">Login Here !</a>
            </span>
          </div>
          <form action="post" class="register-form d-flex flex-column">
            <div class="d-flex">
              <input
                type="text"
                name="first-name"
                placeholder="First Name"
                class="flex-grow-1"
                required
              />
              <input
                type="text"
                name="last-name"
                placeholder="Last Name"
                class="flex-grow-1"
                required
              />
            </div>
            <div class="d-flex">
              <input
                type="text"
                name="address-1"
                placeholder="Address 1"
                class="flex-grow-1"
                required
              />
              <input
                type="text"
                name="address-2"
                placeholder="Address 2 (Optional)"
                class="flex-grow-1"
              />
            </div>
            <div class="d-flex">
              <input type="date" name="dob" class="flex-grow-1" required/>
              <select name="gender" class="flex-grow-1" required>
                <option hidden>Gender</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="d-flex">
              <select name="city" class="flex-grow-1" required>
                <option hidden>City</option>
                <option>Kathmandu</option>
                <option>Lalitpur</option>
                <option>Bhaktapur</option>
                <option>Pokhara</option>
                <option>Dharan</option>
                <option>Birtamode</option>
                <option>Birathnagar</option>
              </select>
            </div>
            <div class="d-flex">
              <input
                type="email"
                name="email"
                placeholder="Your Mail"
                class="flex-grow-1"
                required
              />
              <input
                type="tel"
                name="phone"
                placeholder="Phone Number (Optional)"
                class="flex-grow-1"
              />
            </div>
            <div class="d-flex">
              <input
                type="password"
                name="password"
                placeholder="Password"
                class="flex-grow-1"
                required
              />
            </div>
            <div class="d-flex">
              <input
                type="password"
                name="confirm-password"
                placeholder="Confirm Password"
                class="flex-grow-1"
                required
              />
            </div>
            <div class="d-flex align-items-center" style="margin-bottom: 15px">
              <input type="checkbox" name="terms" class="me-2" required/>
              <label for="terms" style="color: #767676"
                >I agree to the
                <a href="#" style="text-decoration: none"
                  >terms and conditions.</a
                ></label
              >
            </div>
            <div
              class="d-flex me-2"
              style="margin-left: 15px; margin-bottom: 24px"
            >
              <button type="button" class="custom-button flex-grow-1">
                Register Now
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://kit.fontawesome.com/a10d0f7247.js" crossorigin="anonymous"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"
  ></script>
</html>
